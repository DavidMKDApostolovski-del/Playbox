<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>67 Unblocked ğŸ”¥ğŸ€</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#e5e7eb;text-align:center}
header{padding:20px;background:#020617}
.games{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;padding:20px}
.card{background:#020617;border-radius:12px;padding:15px}
button{padding:10px 14px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-size:15px}
canvas{background:#020617;border:1px solid #334155;border-radius:8px;margin-top:10px}
footer{padding:20px}
</style>
</head>
<body>

<header>
<h1>ğŸ”¥ğŸ€ 67 Unblocked</h1>
<p>Original unblocked browser games</p>
</header>

<section class="games">

<div class="card">
<h2>ğŸ¯ Click Rush</h2>
<p id="crScore">Score: 0</p>
<button onclick="startClickRush()">Start</button>
</div>

<div class="card">
<h2>âš¡ Reaction Test</h2>
<button onclick="reactionStart()">Start</button>
<p id="reactionResult"></p>
</div>

<div class="card">
<h2>ğŸ“ Mini Pong</h2>
<canvas id="pong" width="260" height="160"></canvas><br>
<button onclick="startPong()">Play</button>
</div>

<div class="card">
<h2>ğŸ€ Street Dunk</h2>
<canvas id="dunk" width="260" height="160"></canvas><br>
<button onclick="startDunk()">Play</button>
</div>

</section>

<button onclick="toggleFullscreen()" style="position:fixed;bottom:20px;right:20px">â›¶</button>

<footer>
<button onclick="showScores()">ğŸ† High Scores</button>
<br>Â© 2025 67 Unblocked
</footer>

<script>
/* ---------- High Scores ---------- */
let scores = JSON.parse(localStorage.getItem("scores")||"{}");
function saveScore(game,score){
 if(!scores[game]||score>scores[game]){
  scores[game]=score;
  localStorage.setItem("scores",JSON.stringify(scores));
 }
}
function showScores(){
 let s="ğŸ† High Scores\n";
 for(let g in scores){s+=`${g}: ${scores[g]}\n`;}
 alert(s||"No scores yet");
}

/* ---------- Click Rush ---------- */
let cr=0,crActive=false;
function startClickRush(){
 cr=0;crActive=true;
 document.getElementById("crScore").innerText="Score: 0";
 let end=Date.now()+10000;
 document.onclick=()=>{
  if(crActive){
   cr++;
   document.getElementById("crScore").innerText="Score: "+cr;
   if(Date.now()>end){
    crActive=false;
    saveScore("Click Rush",cr);
    alert("Time! Score: "+cr);
   }
  }
 };
}

/* ---------- Reaction ---------- */
function reactionStart(){
 let out=document.getElementById("reactionResult");
 out.innerText="Wait...";
 let t=Math.random()*3000+1000;
 setTimeout(()=>{
  let start=Date.now();
  document.body.style.background="#16a34a";
  document.body.onclick=()=>{
   let r=Date.now()-start;
   document.body.style.background="#0f172a";
   out.innerText="Reaction: "+r+"ms";
   saveScore("Reaction",Math.max(0,5000-r));
   document.body.onclick=null;
  };
 },t);
}

/* ---------- Pong ---------- */
let pongI;
function startPong(){
 let c=document.getElementById("pong"),x=c.getContext("2d");
 let py=60,bx=130,by=80,dx=2,dy=2;
 c.onmousemove=e=>py=e.offsetY-20;
 clearInterval(pongI);
 pongI=setInterval(()=>{
  x.clearRect(0,0,260,160);
  x.fillRect(10,py,6,40);
  bx+=dx;by+=dy;
  if(by<0||by>160)dy*=-1;
  if(bx<16&&by>py&&by<py+40)dx*=-1;
  if(bx>260){bx=130;by=80;}
  x.beginPath();x.arc(bx,by,4,0,7);x.fill();
 },16);
}

/* ---------- Dunk ---------- */
let dunkI;
function startDunk(){
 let c=document.getElementById("dunk"),x=c.getContext("2d");
 let y=110,v=0,by=0,score=0;
 c.onclick=()=>v=-6;
 clearInterval(dunkI);
 dunkI=setInterval(()=>{
  x.clearRect(0,0,260,160);
  v+=0.4;y+=v;if(y>110){y=110;v=0}
  by+=2;if(by>160){by=0}
  if(Math.abs(by-y)<10){score++;saveScore("Dunk",score);by=0}
  x.fillRect(40,y,20,30);
  x.beginPath();x.arc(130,by,6,0,7);x.fill();
  x.fillText("Score "+score,180,15);
 },16);
}

/* ---------- Fullscreen ---------- */
function toggleFullscreen(){
 if(!document.fullscreenElement){document.documentElement.requestFullscreen();}
 else{document.exitFullscreen();}
}
</script>

</body>
</html>
